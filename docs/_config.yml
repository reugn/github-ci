title: github-ci
description: A CLI tool for managing GitHub Actions workflows

# For local development: 
#   cd docs
#   bundle install
#   bundle exec jekyll serve --baseurl ""
baseurl: "/github-ci"
url: "https://reugn.github.io"

# Theme
theme: just-the-docs

# Sass (silence deprecation warnings from theme)
sass:
  quiet_deps: true
  silence_deprecations:
    - import
    - global-builtin
    - color-functions

# Color scheme
color_scheme: light

# Aux links (top right)
aux_links:
  "View on GitHub":
    - "https://github.com/reugn/github-ci"

aux_links_new_tab: true

# Footer
footer_content: "Licensed under Apache 2.0"

# Search
search_enabled: true
search:
  heading_level: 2
  previews: 3
  preview_words_before: 5
  preview_words_after: 10
  tokenizer_separator: /[\s/]+/
  rel_url: true
  button: false

# Back to top link
back_to_top: true
back_to_top_text: "Back to top"

# Callouts
callouts:
  note:
    title: Note
    color: blue
  warning:
    title: Warning
    color: yellow
  important:
    title: Important
    color: red

# Collections
collections:
  linters:
    output: true
    permalink: /linters/:name/

# Plugins
plugins:
  - jekyll-seo-tag

# Navigation
nav_sort: case_insensitive

# Code
kramdown:
  syntax_highlighter_opts:
    block:
      line_numbers: false
